    <h1> සුභ උපන්දිනයක් සීයා! </h1>

    <h4>
        සුභ උපන්දිනයක් සීයා! ඔබට ලෝකයේ හොඳම උපන්දිනය ඇතැයි සිතමු! මගේ සීයා වීම ගැන ඔබට ස්තූතියි! ඔබට ආදරෙයි!
    
    - රනුක
    
    ඔබට ඉතා සුභ උපන්දිනයක් වේවා තාත්තේ! ඔබට නිදුක් නිරෝගී, ප්‍රීතිමත්, අසිරිමත් වසරක් වේවා!
    
    - රංගිකා
    
    </h4>
